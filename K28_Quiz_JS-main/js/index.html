<!DOCTYPE html>
<html>
  <head>
    <title>Quản lý Sinh viên</title>
  </head>
  <body>
    <h1>Danh sách Sinh viên</h1>
    <ul id="studentList">
      <!-- Danh sách sinh viên sẽ được hiển thị ở đây -->
    </ul>

    <h2>Thêm Sinh viên</h2>
    <form id="addStudentForm">
      <label for="studentID">Mã sinh viên:</label>
      <input type="text" id="studentID" required /><br />

      <label for="studentName">Tên sinh viên:</label>
      <input type="text" id="studentName" required /><br />

      <label for="studentEmail">Email:</label>
      <input type="email" id="studentEmail" required /><br />

      <button type="submit">Thêm</button>
    </form>

    <h2>Sửa đổi Sinh viên</h2>
    <form id="editStudentForm">
      <!-- Biểu mẫu sửa đổi sinh viên sẽ được hiển thị ở đây -->
    </form>

    <script src="main.js"></script>
  </body>
</html>
